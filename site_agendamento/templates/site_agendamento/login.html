{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="{% static "global/css/login.css" %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class='main-login'>
        <img src="{% static "global/imgs/logo-transparente-login.png" %}" alt="">
        <h1>Studio Vivian Sales</h1>
        <h2>AGENDE O SEU HOR√ÅRIO ON-LINE</h2>
        <div class="login-container">
            <h3>Telefone:</h3>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Digite seu telefone">
                </div>
                
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
    </main>
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script>$('#phone').mask('(00) 00000-0000', {placeholder: "(12) 34567-8910"});</script>

</body>
</html>
